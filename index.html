<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gender of Name</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body class="bg-gray-800 text-white font-sans">
  <div class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-lg p-6 space-y-6">
      <h1 class="text-3xl font-semibold text-center text-teal-400">
        Gender of Name
      </h1>
      <div class="flex gap-2">
        <input id="name-input" type="text" placeholder="Enter a name..."
          class="flex-1 px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" />
        <button id="Search" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-md transition-all">
          Search
        </button>
      </div>
      <p id="show-output" class="text-center text-lg text-gray-300 break-words overflow-y-auto max-h-40"></p>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
